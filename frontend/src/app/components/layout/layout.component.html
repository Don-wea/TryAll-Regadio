<div class="main-layout">
  <app-header (toggleSidenavEvent)="drawer.toggle()"></app-header>

  <mat-drawer-container class="sidenav-container">
    <mat-drawer #drawer class="sidenav" mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="navigateToMonitoreo()">
          <span>Monitoreo</span>
        </a>
        <a mat-list-item (click)="navigateToTEST()">
          <span>TEST</span>
        </a>
        <a mat-list-item (click)="navigateToControlFLujo()">
          <span>Control de Flujo</span>
        </a>
      </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
